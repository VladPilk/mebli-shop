<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä—ñ–≤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .site-header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .site-header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .site-header nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      transition: color 0.2s;
    }

    .site-header nav ul li a:hover {
      color: #007bff;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      max-width: 600px;
      flex-wrap: wrap;
    }

    select, input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 4px 0;
    }

    .price {
      font-weight: bold;
      color: #007b00;
    }

    .category {
      font-style: italic;
      color: #777;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="index.html">üè† –ì–æ–ª–æ–≤–Ω–∞</a></li>
        <li><a href="view-products.html">ü™ë –ö–∞—Ç–∞–ª–æ–≥</a></li>
        <li><a href="cart.html">üõí –ö–æ—à–∏–∫</a></li>
        <li><a href="profile.html">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a></li>
      </ul>
    </nav>
  </header>

  <h1>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä—ñ–≤</h1>

  <div class="filters">
    <select id="categoryFilter">
      <option value="">–£—Å—ñ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó</option>
    </select>
    <input type="text" id="searchInput" placeholder="–ü–æ—à—É–∫ –∑–∞ –Ω–∞–∑–≤–æ—é...">
  </div>

  <div class="products-container" id="products"></div>

  <script>
    let allProducts = [];

    async function loadProducts() {
      try {
        const res = await fetch("http://localhost:5000/api/products");
        if (!res.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ —Ç–æ–≤–∞—Ä–∏");
        allProducts = await res.json();
        updateCategoryFilter();
        displayProducts(allProducts);
      } catch (err) {
        console.error(err);
        alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤.");
      }
    }

    function updateCategoryFilter() {
      const select = document.getElementById("categoryFilter");
      const categories = [...new Set(allProducts.map(p => p.category))];
      categories.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        select.appendChild(option);
      });
    }

    function displayProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = "<p>–¢–æ–≤–∞—Ä—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <a href="product.html?id=${product._id}">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p class="price">${product.price} –≥—Ä–Ω</p>
            <p class="category">${product.category}</p>
          </a>
          <button onclick="addToCart('${product._id}')">üõí –î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
        `;
        container.appendChild(card);
      });
    }

    function applyFilters() {
      const selectedCategory = document.getElementById("categoryFilter").value.toLowerCase();
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();

      const filtered = allProducts.filter(p =>
        (selectedCategory === "" || p.category.toLowerCase() === selectedCategory) &&
        p.name.toLowerCase().includes(searchQuery)
      );

      displayProducts(filtered);
    }

    function addToCart(id) {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      cart[id] = (cart[id] || 0) + 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("–¢–æ–≤–∞—Ä –¥–æ–¥–∞–Ω–æ –¥–æ –∫–æ—à–∏–∫–∞!");
    }

    document.getElementById("categoryFilter").addEventListener("change", applyFilters);
    document.getElementById("searchInput").addEventListener("input", applyFilters);

    loadProducts();
  </script>
</body>
</html>

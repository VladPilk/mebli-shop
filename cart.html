<body>

  <header class="site-header">

        <li><a href="profile.html">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a></li>
      </ul>
    </nav>

  <h1>–í–∞—à –∫–æ—à–∏–∫</h1>

  <div class="cart-container" id="cartContent">
    –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...
  </div>

  <script>
    async function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      const ids = Object.keys(cart);

      if (ids.length === 0) {
        document.getElementById("cartContent").innerHTML = "<p class='empty'>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</p>";
        return;
      }

      try {
        const res = await fetch("https://mebli-shop-9a1t.onrender.com/api/products");
        const allProducts = await res.json();

        const container = document.getElementById("cartContent");
        container.innerHTML = "";

        let total = 0;

        ids.forEach(id => {
          const product = allProducts.find(p => p._id === id);
          const quantity = cart[id];

          if (product) {
            const itemTotal = product.price * quantity;
            total += itemTotal;

            const item = document.createElement("div");
            item.className = "cart-item";
            item.innerHTML = `
              <img src="${product.image}" alt="${product.name}">
              <div class="info">
                <h3>${product.name}</h3>
                <p>–¶—ñ–Ω–∞: ${product.price} –≥—Ä–Ω</p>
                <p>–ö—ñ–ª—å–∫—ñ—Å—Ç—å: <span id="qty-${id}">${quantity}</span></p>
                <p>–†–∞–∑–æ–º: <span id="sum-${id}">${itemTotal}</span> –≥—Ä–Ω</p>
              </div>
              <div class="actions">
                <button onclick="changeQty('${id}', 1)">‚ûï</button>
                <button onclick="changeQty('${id}', -1)">‚ûñ</button>
                <button class="remove" onclick="removeItem('${id}')">üóëÔ∏è</button>
              </div>
            `;
            container.appendChild(item);
          }
        });

        const totalBlock = document.createElement("div");
        totalBlock.className = "total";
        totalBlock.textContent = `–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: ${total} –≥—Ä–Ω`;

        container.appendChild(totalBlock);

      } catch (err) {
        console.error(err);
        document.getElementById("cartContent").innerHTML = "<p class='empty'>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤.</p>";
      }
    }

    function changeQty(id, delta) {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      if (!cart[id]) return;

      cart[id] += delta;
      if (cart[id] <= 0) delete cart[id];

      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(id) {
      const cart = JSON.parse(localStorage.getItem("cart")) || {};
      delete cart[id];
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>

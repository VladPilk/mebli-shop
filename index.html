<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ú–µ–±–ª–µ–≤–∏–π –º–∞–≥–∞–∑–∏–Ω</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* üîπ –®–∞–ø–∫–∞ */
    .site-header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .site-header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .site-header nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      transition: color 0.2s;
    }

    .site-header nav ul li a:hover {
      color: #007bff;
    }

    .main {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .main h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #555;
    }

    .main a.button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .main a.button:hover {
      background: #0056b3;
    }

    /* üîπ –°–ª–∞–π–¥–µ—Ä */
    .slider {
      max-width: 900px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 300%;
    }

    .slides a {
      flex-shrink: 0;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    /* üîπ –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω—ñ —Ç–æ–≤–∞—Ä–∏ */
    .recommended {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .recommended h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .price {
      color: #007b00;
      font-weight: bold;
    }

    .product-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="index.html">üè† –ì–æ–ª–æ–≤–Ω–∞</a></li>
        <li><a href="view-products.html">ü™ë –ö–∞—Ç–∞–ª–æ–≥</a></li>
        <li><a href="cart.html">üõí –ö–æ—à–∏–∫</a></li>
        <li><a href="profile.html">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a></li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <h1>–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ!</h1>
    <p>–°—Ç–∏–ª—å–Ω—ñ —Ç–∞ —è–∫—ñ—Å–Ω—ñ –º–µ–±–ª—ñ –¥–ª—è –≤–∞—à–æ–≥–æ –¥–æ–º—É</p>
    <a href="view-products.html" class="button">–ü–µ—Ä–µ–π—Ç–∏ –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É</a>
  </div>

  <!-- üîÑ –°–ª–∞–π–¥–µ—Ä –∑ —Ç–æ–≤–∞—Ä–∞–º–∏ -->
  <div class="slider">
    <div class="slides" id="slideTrack">
      <!-- –ì–µ–Ω–µ—Ä—É—î—Ç—å—Å—è –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
    </div>
  </div>

  <!-- ‚≠ê –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω—ñ —Ç–æ–≤–∞—Ä–∏ -->
  <section class="recommended">
    <h2>–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω—ñ —Ç–æ–≤–∞—Ä–∏</h2>
    <div class="products-container" id="recommendedProducts"></div>
  </section>

  <script>
    let sliderIndex = 0;

    async function initSlider() {
      try {
        const res = await fetch("http://localhost:5000/api/products");
        if (!res.ok) throw new Error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤");

        const products = await res.json();
        const randomSlides = products.sort(() => 0.5 - Math.random()).slice(0, 3);

        const track = document.getElementById("slideTrack");
        track.innerHTML = "";

        randomSlides.forEach(p => {
          const slide = document.createElement("a");
          slide.href = `product.html?id=${p._id}`;
          slide.innerHTML = `<img src="${p.image}" alt="${p.name}" title="${p.name}" />`;
          track.appendChild(slide);
        });

        // –ó–∞–ø—É—Å–∫–∞—î–º–æ —Å–ª–∞–π–¥—à–æ—É
        setInterval(() => {
          sliderIndex = (sliderIndex + 1) % 3;
          track.style.transform = `translateX(-${sliderIndex * 100}%)`;
        }, 3000);

      } catch (err) {
        console.error("‚ùå –°–ª–∞–π–¥–µ—Ä –Ω–µ –ø—Ä–∞—Ü—é—î:", err);
      }
    }

    async function loadRecommended() {
      try {
        const res = await fetch("http://localhost:5000/api/products");
        if (!res.ok) throw new Error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤");

        const products = await res.json();
        const shuffled = products.sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, 4);

        const container = document.getElementById("recommendedProducts");
        container.innerHTML = "";

        selected.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <a href="product.html?id=${p._id}">
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p class="price">${p.price} –≥—Ä–Ω</p>
            </a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("‚ùå –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω—ñ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ:", err);
      }
    }

    // –°—Ç–∞—Ä—Ç
    initSlider();
    loadRecommended();
  </script>
</body>
</html>
